<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcolo per Prezzo del Biglietto del Treno">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Pietro Scandola">
    <title>Calcolo per Prezzo del Biglietto del Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container my-5 bg-light py-5">
        <h2 class="text-center my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div class="d-flex justify-content-center">

            <div class="d-flex flex-column mx-5">
                <label for="name" class="text-center my-3">Nome Cognome</label>
                <input type="text" id="name">
            </div>

            <div class="d-flex flex-column mx-5">
                <label for="km" class="text-center my-3">Km da percorrere</label>
                <input type="text" id="km">
            </div>
            <div class="d-flex flex-column mx-5">
                <label for="age" class="text-center my-3">Fascia d'et√†</label>
                <input type="text" id="age">
            </div>
        </div>


        <div class="text-center my-5">
            <button id="start" class="mx-5 text-danger text-gradient fw-bold">Genera</button>
            <button id="close" class="mx-5 text-danger text-gradient fw-bold">Annulla</button>
        </div>

    </section>

    <section class="container bg-light py-5">
        <h2 class="text-center my-3">IL TUO BIGLIETTO</h2>
        <p>DETTAGLIO PASSEGGERI</p>
        <div class="row">

            <div class="col">
                <div id="nome"></div>
            </div>

            <div class="col">
                <div id="ticket"></div>
            </div>

            <div class="col">
                <div id="carrozza"></div>
            </div>

            <div class="col">
                <div id="codice-CP"></div>
            </div>

            <div class="col">
                <div id="price-ticket"></div>
            </div>

        </div>



    </section>






    <script src="js/script.js"></script>
</body>

</html>
